<body>

    <input type="text" onfocus="focus_event()" onblur="blur_event()">

            alert('点击事件触发');
        }
        function focus_event(){
            console.log('焦点聚焦');
        }
        function blur_event(){
            console.log('焦点丢失');
        }
        
    </script>
</body>
